         <TITLE>Citação de Fernando Pessoa</TITLE>  
   </HEAD>
<BODY>
    <html>
        <meta charset="utf-8">
        <html lang="pt-br"></html>
 <p> Navegadores antigos tinham uma frase gloriosa:
      "Navegar é preciso; viver não é preciso."
           Quero para mim o espírito desta frase,
           transformada a forma para a casar com o que eu
           sou: Viver não é necessário; o que
           é necessário é
        criar. </p>
(Fernando Pessoa)
